<html ng-app="second3">
<head>
	<script type="text/javascript" src="angular.js"></script>
	<script src="app.js"></script>
	<style type="text/css">
	[ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}

	.loud {
		color: red;
		font-size: 65;
	}

	.extraloud {
		color: red;
		font-size: 105;
		font-style: italic;
	}
</style>
</head>
<body ng-cloak class="ng-cloak">
	<div>{{greeting}}</div>
	<div ng-controller="greetingController">
		<input type="text" ng-model="greeting" />
		<input type="text" ng-model="companyName" />
		<div ng-show="companyName === 'Microsoft'">
			<h1 ng-class="{'loud' : (hours > 12 && hours < 14), 'extraloud' : hours > 13 }" >Hello {{companyName}}</h1>
			<h1 style="color:orange" ng-bind="greeting"></h1>
		</div>
		<div ng-repeat="item in companies">
			<span><h1>{{item}}</h1></span>
			<span>{{item}}</span>
		</div>

	</div>
	<div >
		<div ng-controller="mainController">
			<h2 style="color:green">{{greeting}}</h2>
		</div>
	</div>

	<script src="second.js"></script>
</body>
</html>
