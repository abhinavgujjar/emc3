<html ng-app="emcApp">
<head>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

	<style type="text/css">
	[ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}

	.loud {
		color: red;
		font-size: 65;
	}

	.extraloud {
		color: red;
		font-size: 105;
		font-style: italic;
	}
</style>
</head>
<body class="container" ng-controller="mainController">
	<div class="row well" >
		<div class="col-md-8" ng-controller="greetingController">
			{{greeting}}
			<button ng-click="extraGreeting()">GREET</button>
		</div>
		<div class="col-md-4" ng-controller="userController">{{ready}}</div>
	</div>
	
	<br/>
	<div>
		<div ui-view></div>
	</div>
	<br/>
	
	
	<script src="js/app.js"></script>
	<script src="js/controllers/greetingController.js"></script>
	<script src="js/controllers/listingController.js"></script>
	<script src="js/controllers/addController.js"></script>
	<script src="js/controllers/detailsController.js"></script>
	<script src="js/controllers/userController.js"></script>
	<script src="js/services/googleService.js"></script>
	<script src="js/services/placesData.js"></script>
</body>
</html>
