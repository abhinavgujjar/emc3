<html ng-app="emcApp">
<head>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

	<style type="text/css">
	[ng-cloak], .ng-cloak, .x-ng-cloak {
  display: none !important;
}

	.loud {
		color: red;
		font-size: 65;
	}

	.extraloud {
		color: red;
		font-size: 105;
		font-style: italic;
	}
</style>
</head>
<body  ng-controller="mainController">
	<ng-include src="'partials/nav.html'" ></ng-include>
	
	<div class="container">
		<div class="row" >
			<div class="col-md-8 label label-success" ng-controller="greetingController">
				{{greeting}}
				
			</div>
			<div class="col-md-4" ng-controller="userController">
				<button ng-disabled="!ready" ng-click="signIn()" class="btn btn-default">Sign In</button>

			</div>
		</div>

		<br/>
		<div>
			<div ui-view></div>
		</div>
		<br/>
		<div class="text-muted">
			<ng-include src="'partials/disclaimer.html'" ></ng-include>
		</div>
	</div>
	<script src="js/app.js"></script>
	<script src="js/controllers/greetingController.js"></script>
	<script src="js/controllers/listingController.js"></script>
	<script src="js/controllers/addController.js"></script>
	<script src="js/controllers/detailsController.js"></script>
	<script src="js/controllers/userController.js"></script>
	<script src="js/services/googleService.js"></script>
	<script src="js/services/placesData.js"></script>
</body>
</html>
